<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="languages">
      <div class="language">
        <label for="lang-us">
          <img src="images/usa.png" alt="english" />
        </label>
        <input type="radio" name="lang" id="lang-us" value="eng" checked />
      </div>
      <div class="language">
        <label for="lang-ru">
          <img src="images/rus.png" alt="russian" />
        </label>
        <input type="radio" name="lang" id="lang-ru" value="rus" />
      </div>
      <div class="language">
        <label for="lang-kg">
          <img src="images/kgz.png" alt="kyrgyz" />
        </label>
        <input type="radio" name="lang" id="lang-kg" value="kgz" />
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1 translate></h1>
        <h2>
          <span id="current-day"></span>
          <span id="current-month" translate></span>
          <span id="current-year"></span>
          (
          <span id="current-weekday" translate></span>
          )
        </h2>
      </div>
      <div class="body">
        <div class="weekdays">
          <div class="weekday" translate data-t="[weekday-short-1]"></div>
          <div class="weekday" translate data-t="[weekday-short-2]"></div>
          <div class="weekday" translate data-t="[weekday-short-3]"></div>
          <div class="weekday" translate data-t="[weekday-short-4]"></div>
          <div class="weekday" translate data-t="[weekday-short-5]"></div>
          <div class="weekday" translate data-t="[weekday-short-6]"></div>
          <div class="weekday" translate data-t="[weekday-short-7]"></div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Расчет индекса массы тела</h1>
      Рост (см):
      <input
        type="number"
        class="input"
        id="height"
        placeholder="Введите свой рост в см"
      />
      Вес (кг):
      <input
        type="number"
        class="input"
        id="weight"
        placeholder="Введите свой вес в кг"
      />
      Ваш результат:
      <input disabled type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        Вывод: <span id="weight-condition"></span>
      </h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="open">Click me please</button>

    <div class="modal-container" id="modal_container">
      <div class="modal">
        <form id="form" class="form">
          <div class="form-control column success">
            <label class="required" for="userEmail">Login</label>
            <input type="email" placeholder="" id="userEmail" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control column error">
            <label class="required" for="userPassword">Password</label>
            <input type="password" id="userPassword" value="" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
            <i class="fas fa-eye"></i>
          </div>
          <div class="form-control row">
            <label for="">Remember me</label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-control error">
            <div class="custom-select">
              <select>
                <option value="">Open this select menu</option>
                <option value="">GitHub</option>
                <option value="">Instagram</option>
                <option value="">Facebook</option>
                <option value="">LinkedIn</option>
                <option value="">Twitter</option>
                <option value="">Reddit</option>
              </select>
            </div>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

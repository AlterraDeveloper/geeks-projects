<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Project</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-center">
      <div class="image">
        <img
          src="https://ru.w3docs.com/uploads/media/book_gallery/0001/02/849d4286475e04155fd5f21861f16f53db95ac72.png"
          alt=""
        />
      </div>
      <div class="tabs">
        <div class="tabs-navbar">
          <label class="tab" for="html-tab"
            >HTML
            <input type="radio" name="tabs" id="html-tab" value="HTML" checked/>
          </label>
          <label class="tab" for="css-tab"
            >CSS
            <input type="radio" name="tabs" id="css-tab" value="CSS" />
          </label>
          <label for="js-tab" class="tab"
            >JavaScript
            <input type="radio" name="tabs" id="js-tab" value="JS" />
          </label>
        </div>
        <div class="tabs-content">
          <p></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Qr Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="lib/qrcode.min.js"></script>
    <script defer="defer" src="app.js"></script>
  </head>
  <body class="dark">
    <div id="root">
      <main>
        <form>
          <h1>Generate your Qr Code</h1>
          <div class="relative">
            <label for="url">Enter your URL</label
            ><input
              id="url"
              name="url"
              type="text"
              placeholder="Add URL for Qr Code generation"
              required=""
              value=""
            />
          </div>
          <div class="color-container">
            <input
              id="qrColor"
              name="qrColor"
              aria-label="qrColor"
              type="color"
            /><label for="qrColor">Customize Qr color</label>
          </div>
          <div class="color-container">
            <input
              id="qrBgColor"
              name="qrBgColor"
              aria-label="qrBgColor"
              type="color"
            /><label for="qrBgColor">Customize background</label>
          </div>
          <input
            id="invertColor"
            name="invertColor"
            type="checkbox"
            value="false"
          /><label for="invertColor">Invert colors</label>
          <button type="submit"><span>Download now</span></button> 
        </form>
        <article class="card">
          <div class="qr-box" style="background-color: #2c7dfa"></div>
          <h2 class="word-wrap"></h2>
          <p>
            Enter the URL of your site and create your custom Qr Code in a few
            seconds with a few clicks.
          </p>
        </article>
      </main>
      <noscript>You need to enable JavaScript to run this app.</noscript>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP verification UI using bootstrap</title>

    <!-- bootstrap 5 stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome 6 stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 mt-5">
          <div class="bg-white p-5 rounded-3 shadow-sm border">
            <div>
              <p class="text-center text-success" style="font-size: 5.5rem">
                <i class="fa-solid fa-envelope-circle-check"></i>
              </p>
              <p class="text-center text-center h5">Please check your email</p>
              <p class="text-muted text-center">
                We've sent a code to javascript@geeks.kg
              </p>
              <div class="row pt-4">
                <div class="col-3">
                  <input class="otp-letter-input" type="text" />
                </div>
                <div class="col-3">
                  <input class="otp-letter-input" type="text" />
                </div>
                <div class="col-3">
                  <input class="otp-letter-input" type="text" />
                </div>
                <div class="col-3">
                  <input class="otp-letter-input" type="text" />
                </div>
              </div>
              <div class="row pt-5 justify-content-center">
                <div class="col-9 ">
                  <button class="btn btn-success w-100 btn-lg" id="refresh-btn">
                    <i class="fa-solid fa-refresh"></i>
                    Refresh
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
